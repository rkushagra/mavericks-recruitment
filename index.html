<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TO-DO-LIST</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/17fd2c1d1a.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar-nav bg-secondary">
            <div class="container-fluid">
                <div id="title" class="navbar-brand">
                    <i class="fas fa-clipboard-list fa-4x"></i>
                    <h1 id="pg-heading">to-do list</h1>
                </div>
            </div>
        </nav>
        <div class="container-fluid" id="mid">
            <div id="containerDiv1">
                <div id="containerDiv2">
                    <div class="heading">Welcome to your To Do list!</div><hr>
                    <div class="heading">Hit <i class="fas fa-plus"></i> to add new items</div><hr>
                    <div class="heading">Hit  <i class="fas fa-trash"></i> to delete that item</div><hr>
                    <div class="heading">
                        <input type='text' id='name' name='name' placeholder="Type...">
                        <span id="btn"><i onclick="addItem()" class="fas fa-plus fa-2x"></i></span>
                    </div>
                    <div>
                        <ul id="content">
                            <li><input type="checkbox" class="check">Yoga<span class="trbtn"><i class="fas fa-trash"></i></span></li>
                            <li><input type="checkbox" class="check">Workout<span class="trbtn"><i class="fas fa-trash"></i></span></li>
                            <li><input type="checkbox" class="check">Meeting at 1 pm<span class="trbtn"><i class="fas fa-trash"></i></span></li>
                            <li><input type="checkbox" class="check">Cricket<span class="trbtn"><i class="fas fa-trash"></i></span></li>
                            <li><input type="checkbox" class="check">Water the plants<span class="trbtn"><i class="fas fa-trash"></i></span></li>
                            <li><input type="checkbox" class="check">Friend's birthday<span class="trbtn"><i class="fas fa-trash"></i></span></li>
                        </ul>
                    </div> 
                </div>
            </div>
        </div>
        

        <footer class="panel-footer bg-secondary">
            <div class="container-fluid">
                <div class="text-center">&copy; Copyright 2021 kushagra</div>
            </div>
        </footer>





        
        
        <script src="js/script.js"></script>
    </body>
</html>
